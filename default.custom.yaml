patch:
  menu:
    page_size: 5
  schema_list:
    - schema: terra_pinyin         # 地球拼音
    - schema: luna_pinyin          # 朙月拼音

  ascii_composer/good_old_caps_lock: true  # capslock 键切换英文并输出小写
  ascii_composer/sitch_key:
    Control_L: commit_code
  switcher:
    abbreviate_options: true
    caption: "〔方案選單〕"
    fold_options: true # 选项菜单是否折叠显示
    hotkeys:
      - "Control+grave"
    option_list_separator: "／"
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
